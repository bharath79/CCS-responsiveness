<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body defer>
    <div style="display: flex">
      <div
        class="box"
        style="width: 800px; height: 200px; background-color: blue"
      ></div>
      <div contenteditable>TEXT</div>
    </div>
  </body>

  <script>
    const box = document.querySelector(".box");

    const observer = new ResizeObserver((entries) => {
      const boxElement = entries[0];
      const isSmall = boxElement.contentRect.width < 800;
      boxElement.target.style.backgroundColor = isSmall ? "blue" : "red";
    });
    observer.observe(box);
  </script>
</html>
